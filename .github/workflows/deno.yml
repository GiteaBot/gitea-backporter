name: Deno

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: denoland/setup-deno@v1
      - run: deno fmt --check
      - run: deno lint
      - run: deno check **/*.ts
      - run: deno test -A
        env:
          BACKPORTER_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BACKPORTER_GITEA_FORK: GiteaBot/gitea
          BACKPORTER_GITHUB_SECRET: dummy
